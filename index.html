<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox CSS</title>
  
  <link rel="stylesheet" href="style.css">
</head> 


  <div class="flex-container">
    <div class="item-green">GREEN</div>

    <div class="container"> <!-- surround yellow, red, and orange -->
      <div class="item-yellow box">
        <div class="yellow-title">YELLOW</div>
        <div class="sub-container">
          <div class="item-1 item">1</div>
          <div class="item-2 item">2</div>
          <div class="item-3 item">3</div>
          <div class="item-4 item">4</div>
        </div>
      </div> 
                  
      <div class="item-red box">
        <div class="red-title">RED</div>
        <div class="sub-container">
          <div class="item-1 item">A</div>
          <div class="item-2 item">B</div>
          <div class="item-3 item">C</div>
          <div class="item-4 item">D</div>
        </div>  
      </div> 
      
      <div class="item-orange box">ORANGE</div>
    </div>     

    <div class="item-blue box">BLUE</div>
   
    </div>  
  </div>  

</html>
